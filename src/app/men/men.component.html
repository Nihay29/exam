<body>
  <div *ngFor="let item of topsMen" class="itemcontainer">
    <img [src]="item.imageUrl" alt="Product Image" class="itemimage" />

    <p>ID: {{ item.id }}</p>
    <p>Price: {{ item.price }} â‚ª</p>
    <p>Sizes: {{ item.size.join(", ") }}</p>
    <button
      (click)="addtocart(item)"
      class="addtobag"
      [disabled]="!item.inStock"
    >
      ADD TO BAG
    </button>
    <p *ngIf="!item.inStock" class="outofstock">Out of Stock</p>

    <br />
    <hr />
  </div>
</body>
